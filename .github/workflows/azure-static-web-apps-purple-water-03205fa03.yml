name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/azure-static-web-apps-*.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  # Check if frontend files changed (for PRs)
  check_changes:
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    name: Check Frontend Changes
    outputs:
      frontend_changed: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
              - '.github/workflows/azure-static-web-apps-*.yml'

  build_and_deploy_job:
    needs: [check_changes]
    if: |
      github.event_name == 'push' || 
      (github.event_name == 'pull_request' && github.event.action != 'closed' && needs.check_changes.outputs.frontend_changed == 'true')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Clean Install Dependencies
        working-directory: frontend
        run: |
          rm -rf node_modules
          npm ci
      
      - name: Update Service Worker Cache Version
        working-directory: frontend
        run: |
          # Inject git SHA into service worker for cache busting
          SHA=$(git rev-parse --short HEAD)
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          sed -i "s/CACHE_VERSION = 'qgp-v[^']*'/CACHE_VERSION = 'qgp-v2.0.0-${SHA}-${TIMESTAMP}'/" public/sw.js
          echo "Updated SW cache version to: qgp-v2.0.0-${SHA}-${TIMESTAMP}"
      
      - name: Set build version metadata
        run: |
          echo "VITE_BUILD_SHA=${{ github.sha }}" >> $GITHUB_ENV
          echo "VITE_BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV
      
      - name: Build Frontend
        working-directory: frontend
        env:
          VITE_API_URL: https://app-qgp-prod.azurewebsites.net
          VITE_AZURE_CLIENT_ID: ${{ secrets.VITE_AZURE_CLIENT_ID }}
          VITE_AZURE_AUTHORITY: ${{ secrets.VITE_AZURE_AUTHORITY }}
          VITE_AZURE_REDIRECT_URI: ${{ secrets.VITE_AZURE_REDIRECT_URI }}
          VITE_BUILD_SHA: ${{ env.VITE_BUILD_SHA }}
          VITE_BUILD_TIME: ${{ env.VITE_BUILD_TIME }}
        run: |
          npm run build
      
      - name: Verify No HTTP API URLs in Build
        working-directory: frontend
        run: |
          node scripts/check-no-http-api.cjs
      
      - name: Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_WATER_03205FA03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend/dist"
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_WATER_03205FA03 }}
          action: "close"
