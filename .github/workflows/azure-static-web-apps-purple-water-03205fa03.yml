name: Azure Static Web Apps CI/CD

# CHANGED: Removed PR preview deployments to avoid Azure SWA environment limit.
# PRs get a build-only check; actual deployment only happens on push to main.
# IMPORTANT: Production promotion is GATED on staging_ui_verification success.
on:
  push:
    branches:
      - main
    paths:
      - 'frontend/src/**'
      - 'frontend/public/**'
      - 'frontend/index.html'
      - 'frontend/package.json'
      - 'frontend/vite.config.ts'
      - 'frontend/playwright.config.ts'
      - 'frontend/tests/e2e/**'
      - '.github/workflows/azure-static-web-apps-purple-water-03205fa03.yml'
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

env:
  STAGING_SWA_URL: https://purple-water-03205fa03.6.azurestaticapps.net

jobs:
  # For PRs: build-only (no deployment) to satisfy branch protection
  build_and_deploy_job:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Dependencies
        working-directory: frontend
        run: npm ci
      - name: Build Frontend (PR validation only)
        working-directory: frontend
        env:
          VITE_API_URL: https://app-qgp-staging.azurewebsites.net
          VITE_BUILD_SHA: ${{ github.sha }}
          VITE_BUILD_TIME: ${{ github.event.pull_request.updated_at }}
        run: npm run build
      - name: Skip deployment (PR)
        run: echo "Skipping SWA deployment for PR - will deploy on merge to main"

  # ============================================================================
  # STAGING DEPLOYMENT
  # Deploys to Azure Static Web App (staging environment)
  # ============================================================================
  deploy_to_staging:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    name: Deploy to Staging
    outputs:
      deploy_sha: ${{ github.sha }}
      deploy_time: ${{ steps.set_version.outputs.build_time }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Clean Install Dependencies
        working-directory: frontend
        run: |
          rm -rf node_modules
          npm ci
      
      - name: Update Service Worker Cache Version
        working-directory: frontend
        run: |
          # Inject git SHA into service worker for cache busting
          SHA=$(git rev-parse --short HEAD)
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          sed -i "s/CACHE_VERSION = 'qgp-v[^']*'/CACHE_VERSION = 'qgp-v2.0.0-${SHA}-${TIMESTAMP}'/" public/sw.js
          echo "Updated SW cache version to: qgp-v2.0.0-${SHA}-${TIMESTAMP}"
      
      - name: Set build version metadata
        id: set_version
        run: |
          BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          echo "VITE_BUILD_SHA=${{ github.sha }}" >> $GITHUB_ENV
          echo "VITE_BUILD_TIME=$BUILD_TIME" >> $GITHUB_ENV
          echo "build_time=$BUILD_TIME" >> $GITHUB_OUTPUT
      
      - name: Build Frontend
        working-directory: frontend
        env:
          VITE_API_URL: https://app-qgp-prod.azurewebsites.net
          VITE_AZURE_CLIENT_ID: ${{ secrets.VITE_AZURE_CLIENT_ID }}
          VITE_AZURE_AUTHORITY: ${{ secrets.VITE_AZURE_AUTHORITY }}
          VITE_AZURE_REDIRECT_URI: ${{ secrets.VITE_AZURE_REDIRECT_URI }}
          VITE_BUILD_SHA: ${{ env.VITE_BUILD_SHA }}
          VITE_BUILD_TIME: ${{ env.VITE_BUILD_TIME }}
        run: |
          npm run build
      
      - name: Verify No HTTP API URLs in Build
        working-directory: frontend
        run: |
          node scripts/check-no-http-api.cjs
      
      - name: Deploy to Staging SWA
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_WATER_03205FA03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend/dist"
          skip_app_build: true

  # ============================================================================
  # STAGING UI VERIFICATION (HARD GATE)
  # Runs Playwright against deployed staging SWA to verify UI renders correctly.
  # CRITICAL: This job MUST pass for production promotion to proceed.
  # ============================================================================
  staging_ui_verification:
    if: github.event_name == 'push'
    needs: deploy_to_staging
    runs-on: ubuntu-latest
    name: Staging UI Verification (GATE)
    outputs:
      test_status: ${{ steps.playwright_gate.outputs.test_status }}
      failure_type: ${{ steps.playwright_gate.outputs.failure_type }}
      passed_count: ${{ steps.playwright_gate.outputs.passed_count }}
      failed_count: ${{ steps.playwright_gate.outputs.failed_count }}
      skipped_count: ${{ steps.playwright_gate.outputs.skipped_count }}
      total_count: ${{ steps.playwright_gate.outputs.total_count }}
      results_exist: ${{ steps.playwright_gate.outputs.results_exist }}
      junit_exist: ${{ steps.playwright_gate.outputs.junit_exist }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Install Playwright Browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium
      
      - name: Wait for SWA deployment to propagate
        run: |
          echo "Waiting 30s for SWA deployment to propagate..."
          sleep 30
      
      - name: Verify Staging SWA is accessible
        run: |
          echo "ðŸ” Verifying staging SWA is accessible..."
          for i in {1..5}; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ env.STAGING_SWA_URL }}/")
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "âœ… Staging SWA is accessible (HTTP $HTTP_STATUS)"
              break
            fi
            echo "â³ Attempt $i: HTTP $HTTP_STATUS, retrying in 10s..."
            sleep 10
          done
          
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "âŒ Staging SWA not accessible after 5 attempts"
            exit 1
          fi
      
      - name: Capture Staging Evidence - Header
        id: evidence
        run: |
          echo "# ðŸŽ¯ Staging UI Verification Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Deployment Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Staging URL** | ${{ env.STAGING_SWA_URL }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Deploy SHA** | \`${{ needs.deploy_to_staging.outputs.deploy_sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Deploy Time** | ${{ needs.deploy_to_staging.outputs.deploy_time }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Workflow Run** | [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## Route Accessibility" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          ROUTES=(
            "/"
            "/investigations"
            "/audits"
            "/planet-mark"
          )
          
          for route in "${ROUTES[@]}"; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ env.STAGING_SWA_URL }}${route}")
            if [ "$STATUS" = "200" ]; then
              echo "- âœ… \`${route}\`: HTTP $STATUS" >> $GITHUB_STEP_SUMMARY
            else
              echo "- âŒ \`${route}\`: HTTP $STATUS" >> $GITHUB_STEP_SUMMARY
            fi
          done
          echo "" >> $GITHUB_STEP_SUMMARY
      
      - name: Run Playwright E2E Tests against Staging
        id: playwright_run
        working-directory: frontend
        env:
          PLAYWRIGHT_BASE_URL: ${{ env.STAGING_SWA_URL }}
          CI: true
        run: |
          echo "ðŸŽ­ Running Playwright E2E tests against staging..."
          # Run tests and capture exit code explicitly
          set +e
          npx playwright test 2>&1
          EXIT_CODE=$?
          set -e
          echo "playwright_exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          echo "Playwright exit code: $EXIT_CODE"
      
      - name: Parse Playwright Results (Deterministic)
        id: playwright_gate
        working-directory: frontend
        run: |
          # ============================================================================
          # DETERMINISTIC GATE PARSING
          # 
          # Failure Classification:
          # - TEST_FAILURE: Tests ran but some failed (results.json exists, failed > 0)
          # - INFRA_FAILURE: Runner/config crash (no results.json, non-zero exit code)
          # - PASSED: All tests passed (results.json exists, failed == 0)
          # 
          # This ensures the gate status is NEVER "unknown" - it's always classifiable.
          # ============================================================================
          
          PLAYWRIGHT_EXIT_CODE="${{ steps.playwright_run.outputs.playwright_exit_code }}"
          RESULTS_FILE="playwright-report/results.json"
          JUNIT_FILE="playwright-report/junit.xml"
          
          echo "## Playwright Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check if result files exist
          RESULTS_EXIST="false"
          JUNIT_EXIST="false"
          [ -f "$RESULTS_FILE" ] && RESULTS_EXIST="true"
          [ -f "$JUNIT_FILE" ] && JUNIT_EXIST="true"
          
          echo "### Result Files" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| results.json | $( [ "$RESULTS_EXIST" = "true" ] && echo "âœ… Found" || echo "âŒ Missing" ) |" >> $GITHUB_STEP_SUMMARY
          echo "| junit.xml | $( [ "$JUNIT_EXIST" = "true" ] && echo "âœ… Found" || echo "âŒ Missing" ) |" >> $GITHUB_STEP_SUMMARY
          echo "| Exit Code | $PLAYWRIGHT_EXIT_CODE |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Parse results if available
          if [ "$RESULTS_EXIST" = "true" ]; then
            PASSED=$(jq -r '.stats.expected // 0' "$RESULTS_FILE")
            FAILED=$(jq -r '.stats.unexpected // 0' "$RESULTS_FILE")
            SKIPPED=$(jq -r '.stats.skipped // 0' "$RESULTS_FILE")
            FLAKY=$(jq -r '.stats.flaky // 0' "$RESULTS_FILE")
            TOTAL=$((PASSED + FAILED + SKIPPED + FLAKY))
            
            # Ensure numeric values
            PASSED=${PASSED:-0}
            FAILED=${FAILED:-0}
            SKIPPED=${SKIPPED:-0}
            FLAKY=${FLAKY:-0}
            
            echo "### Test Counts" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| âœ… Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| âŒ Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| â­ï¸ Skipped | $SKIPPED |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ”„ Flaky | $FLAKY |" >> $GITHUB_STEP_SUMMARY
            echo "| **Total** | $TOTAL |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Set outputs
            echo "passed_count=$PASSED" >> $GITHUB_OUTPUT
            echo "failed_count=$FAILED" >> $GITHUB_OUTPUT
            echo "skipped_count=$SKIPPED" >> $GITHUB_OUTPUT
            echo "flaky_count=$FLAKY" >> $GITHUB_OUTPUT
            echo "total_count=$TOTAL" >> $GITHUB_OUTPUT
            echo "results_exist=true" >> $GITHUB_OUTPUT
            echo "junit_exist=$JUNIT_EXIST" >> $GITHUB_OUTPUT
            
            # Classify failure type
            if [ "$FAILED" -gt 0 ]; then
              echo "test_status=test_failure" >> $GITHUB_OUTPUT
              echo "failure_type=TEST_FAILURE" >> $GITHUB_OUTPUT
              echo "### âŒ GATE STATUS: TEST_FAILURE" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "> **$FAILED test(s) failed.** Production promotion is BLOCKED." >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "**Failure Type:** TEST_FAILURE (tests ran but assertions failed)" >> $GITHUB_STEP_SUMMARY
            else
              echo "test_status=passed" >> $GITHUB_OUTPUT
              echo "failure_type=NONE" >> $GITHUB_OUTPUT
              echo "### âœ… GATE STATUS: PASSED" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "> All $PASSED test(s) passed. Production promotion is ALLOWED." >> $GITHUB_STEP_SUMMARY
            fi
          else
            # No results file - this is an infrastructure failure
            echo "passed_count=0" >> $GITHUB_OUTPUT
            echo "failed_count=0" >> $GITHUB_OUTPUT
            echo "skipped_count=0" >> $GITHUB_OUTPUT
            echo "flaky_count=0" >> $GITHUB_OUTPUT
            echo "total_count=0" >> $GITHUB_OUTPUT
            echo "results_exist=false" >> $GITHUB_OUTPUT
            echo "junit_exist=$JUNIT_EXIST" >> $GITHUB_OUTPUT
            echo "test_status=infra_failure" >> $GITHUB_OUTPUT
            echo "failure_type=INFRA_FAILURE" >> $GITHUB_OUTPUT
            
            echo "### âŒ GATE STATUS: INFRA_FAILURE" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "> **No test results found.** Production promotion is BLOCKED." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Failure Type:** INFRA_FAILURE (runner/config crash - tests did not complete)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Playwright Exit Code:** $PLAYWRIGHT_EXIT_CODE" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Possible causes:" >> $GITHUB_STEP_SUMMARY
            echo "- Playwright failed to start (missing dependencies)" >> $GITHUB_STEP_SUMMARY
            echo "- Configuration error in playwright.config.ts" >> $GITHUB_STEP_SUMMARY
            echo "- Network failure reaching staging SWA" >> $GITHUB_STEP_SUMMARY
            echo "- Out of memory or timeout" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
      
      - name: Upload Playwright HTML Report (Audit Artifact)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-staging
          path: frontend/playwright-report/
          retention-days: 90
      
      - name: Upload Playwright JUnit Report (Machine-Readable)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-junit-staging
          path: frontend/playwright-report/junit.xml
          retention-days: 90
          if-no-files-found: warn
      
      - name: Upload Playwright JSON Report (Machine-Readable)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-json-staging
          path: frontend/playwright-report/results.json
          retention-days: 90
          if-no-files-found: warn
      
      - name: Upload Playwright Test Results (Screenshots/Videos)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-test-results-staging
          path: frontend/test-results/
          retention-days: 30
          if-no-files-found: ignore
      
      - name: Upload Playwright Traces
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-traces-staging
          path: frontend/test-results/**/*.zip
          retention-days: 30
          if-no-files-found: ignore
      
      - name: Generate Evidence Summary Footer
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Audit Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Artifact | Description | Retention | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------------|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| \`playwright-report-staging\` | HTML report with test details | 90 days | Always |" >> $GITHUB_STEP_SUMMARY
          echo "| \`playwright-junit-staging\` | Machine-readable JUnit XML | 90 days | ${{ steps.playwright_gate.outputs.junit_exist == 'true' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| \`playwright-json-staging\` | Machine-readable JSON results | 90 days | ${{ steps.playwright_gate.outputs.results_exist == 'true' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| \`playwright-test-results-staging\` | Screenshots and videos | 30 days | On failure |" >> $GITHUB_STEP_SUMMARY
          echo "| \`playwright-traces-staging\` | Traces for debugging | 30 days | On failure |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸš¦ Production Gating" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Gate | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Test Status** | \`${{ steps.playwright_gate.outputs.test_status }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Failure Type** | \`${{ steps.playwright_gate.outputs.failure_type }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Passed** | ${{ steps.playwright_gate.outputs.passed_count }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Failed** | ${{ steps.playwright_gate.outputs.failed_count }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Skipped** | ${{ steps.playwright_gate.outputs.skipped_count }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Total** | ${{ steps.playwright_gate.outputs.total_count }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Production promotion gated on staging_ui_verification: YES**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Staging UI Verification completed at $(date -u +%Y-%m-%dT%H:%M:%SZ)_" >> $GITHUB_STEP_SUMMARY
      
      - name: Fail job if tests failed (HARD GATE)
        if: steps.playwright_gate.outputs.test_status != 'passed'
        run: |
          echo "âŒ Staging UI Verification FAILED - blocking production promotion"
          echo ""
          echo "Gate Status Details:"
          echo "  Test Status: ${{ steps.playwright_gate.outputs.test_status }}"
          echo "  Failure Type: ${{ steps.playwright_gate.outputs.failure_type }}"
          echo "  Passed: ${{ steps.playwright_gate.outputs.passed_count }}"
          echo "  Failed: ${{ steps.playwright_gate.outputs.failed_count }}"
          echo "  Skipped: ${{ steps.playwright_gate.outputs.skipped_count }}"
          echo "  Total: ${{ steps.playwright_gate.outputs.total_count }}"
          echo ""
          echo "Results exist: ${{ steps.playwright_gate.outputs.results_exist }}"
          echo "JUnit exists: ${{ steps.playwright_gate.outputs.junit_exist }}"
          echo ""
          exit 1

  # ============================================================================
  # PRODUCTION PROMOTION GATE
  # This job only runs if BOTH deploy_to_staging AND staging_ui_verification succeed.
  # CRITICAL: This enforces the staging-first release discipline.
  # ============================================================================
  production_promotion_gate:
    if: github.event_name == 'push'
    needs: [deploy_to_staging, staging_ui_verification]
    runs-on: ubuntu-latest
    name: Production Promotion Gate
    steps:
      - name: Verify Staging UI Verification Passed
        run: |
          echo "# ðŸš€ Production Promotion Gate" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Gate Dependencies" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy to Staging | âœ… PASSED |" >> $GITHUB_STEP_SUMMARY
          echo "| Staging UI Verification | âœ… PASSED |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## Verification Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Test Status** | \`${{ needs.staging_ui_verification.outputs.test_status }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests Passed | ${{ needs.staging_ui_verification.outputs.passed_count }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests Failed | ${{ needs.staging_ui_verification.outputs.failed_count }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests Skipped | ${{ needs.staging_ui_verification.outputs.skipped_count }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests Total | ${{ needs.staging_ui_verification.outputs.total_count }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy SHA | \`${{ needs.deploy_to_staging.outputs.deploy_sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Results File | ${{ needs.staging_ui_verification.outputs.results_exist == 'true' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| JUnit File | ${{ needs.staging_ui_verification.outputs.junit_exist == 'true' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## âœ… PRODUCTION PROMOTION APPROVED" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All staging gates passed. This SHA is approved for production deployment." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Production promotion gated on staging_ui_verification: YES**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Gate passed at $(date -u +%Y-%m-%dT%H:%M:%SZ)_" >> $GITHUB_STEP_SUMMARY

  # NOTE: close_pull_request_job removed - no longer creating PR preview environments
  # Frontend PRs are validated by CI workflow (Build Check job) and only deployed on merge to main
