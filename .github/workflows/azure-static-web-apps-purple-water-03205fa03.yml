          echo "- TOTAL > 0: [OK]" >> $GITHUB_STEP_SUMMARY
          echo "- FAILED == 0: [OK]" >> $GITHUB_STEP_SUMMARY
          echo "- EXIT_CODE == 0: [OK]" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This SHA is approved for production deployment." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Production promotion gated on staging_ui_verification: YES**" >> $GITHUB_STEP_SUMMARY
