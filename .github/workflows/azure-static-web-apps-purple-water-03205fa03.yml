name: Azure Static Web Apps CI/CD

# =============================================================================
# WORKFLOW OVERVIEW
# =============================================================================
# This workflow deploys the frontend to Azure Static Web Apps with a staging-first
# discipline. Production promotion is GATED on staging_ui_verification success.
#
# PR Behavior:
#   - Build-only validation (no deployment) to satisfy branch protection
#   - Actual deployment only happens on push to main
#
# Push to Main Behavior:
#   1. deploy_to_staging: Build and deploy to SWA
#   2. staging_ui_verification: Run Playwright E2E tests (HARD GATE)
#   3. production_promotion_gate: Only runs if staging verification passes
#
# =============================================================================
# VITE_API_URL RATIONALE (INTENTIONAL)
# =============================================================================
# The staging SWA build uses VITE_API_URL pointing to the PRODUCTION backend.
# This is INTENTIONAL because:
#   1. Azure SWA is a single-environment deployment (no separate staging backend)
#   2. The SWA serves as a "staging" environment for the FRONTEND only
#   3. E2E tests are READ-ONLY verification (no write operations)
#   4. This allows testing the frontend against the real production API
#
# If a true staging backend is provisioned in the future, update VITE_API_URL
# to https://app-qgp-staging.azurewebsites.net
# =============================================================================
# VALIDATION MODE (Manual Testing)
# =============================================================================
# Use workflow_dispatch with inputs to test classification paths:
#   - simulate_no_tests: true  -> NO_TESTS classification
#   - simulate_infra_failure: true -> INFRA_FAILURE classification
#
# CRITICAL: Validation mode NEVER runs production_promotion_gate.
# =============================================================================
on:
  push:
    branches:
      - main
    paths:
      - 'frontend/src/**'
      - 'frontend/public/**'
      - 'frontend/index.html'
      - 'frontend/package.json'
      - 'frontend/vite.config.ts'
      - 'frontend/playwright.config.ts'
      - 'frontend/tests/e2e/**'
      - '.github/workflows/azure-static-web-apps-purple-water-03205fa03.yml'
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
  workflow_dispatch:
    inputs:
      simulate_no_tests:
        description: 'Simulate NO_TESTS classification (run with filter that matches nothing)'
        required: false
        type: boolean
        default: false
      simulate_infra_failure:
        description: 'Simulate INFRA_FAILURE classification (skip Playwright install)'
        required: false
        type: boolean
        default: false
      validation_mode:
        description: 'Enable validation mode (blocks production promotion)'
        required: false
        type: boolean
        default: false

env:
  STAGING_SWA_URL: https://purple-water-03205fa03.6.azurestaticapps.net

jobs:
  # For PRs: build-only (no deployment) to satisfy branch protection
  build_and_deploy_job:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Dependencies
        working-directory: frontend
        run: npm ci
      - name: Build Frontend (PR validation only)
        working-directory: frontend
        env:
          VITE_API_URL: https://app-qgp-staging.azurewebsites.net
          VITE_BUILD_SHA: ${{ github.sha }}
          VITE_BUILD_TIME: ${{ github.event.pull_request.updated_at }}
        run: npm run build
      - name: Skip deployment (PR)
        run: echo "Skipping SWA deployment for PR - will deploy on merge to main"

  # ============================================================================
  # STAGING DEPLOYMENT
  # Deploys to Azure Static Web App (staging environment)
  # Also runs on workflow_dispatch for validation mode testing.
  # ============================================================================
  deploy_to_staging:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    name: Deploy to Staging
    outputs:
      deploy_sha: ${{ github.sha }}
      deploy_time: ${{ steps.set_version.outputs.build_time }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Clean Install Dependencies
        working-directory: frontend
        run: |
          rm -rf node_modules
          npm ci
      
      - name: Update Service Worker Cache Version
        working-directory: frontend
        run: |
          # Inject git SHA into service worker for cache busting
          SHA=$(git rev-parse --short HEAD)
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          sed -i "s/CACHE_VERSION = 'qgp-v[^']*'/CACHE_VERSION = 'qgp-v2.0.0-${SHA}-${TIMESTAMP}'/" public/sw.js
          echo "Updated SW cache version to: qgp-v2.0.0-${SHA}-${TIMESTAMP}"
      
      - name: Set build version metadata
        id: set_version
        run: |
          BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          echo "VITE_BUILD_SHA=${{ github.sha }}" >> $GITHUB_ENV
          echo "VITE_BUILD_TIME=$BUILD_TIME" >> $GITHUB_ENV
          echo "build_time=$BUILD_TIME" >> $GITHUB_OUTPUT
      
      - name: Build Frontend
        working-directory: frontend
        env:
          VITE_API_URL: https://app-qgp-prod.azurewebsites.net
          VITE_AZURE_CLIENT_ID: ${{ secrets.VITE_AZURE_CLIENT_ID }}
          VITE_AZURE_AUTHORITY: ${{ secrets.VITE_AZURE_AUTHORITY }}
          VITE_AZURE_REDIRECT_URI: ${{ secrets.VITE_AZURE_REDIRECT_URI }}
          VITE_BUILD_SHA: ${{ env.VITE_BUILD_SHA }}
          VITE_BUILD_TIME: ${{ env.VITE_BUILD_TIME }}
        run: |
          npm run build
      
      - name: Verify No HTTP API URLs in Build
        working-directory: frontend
        run: |
          node scripts/check-no-http-api.cjs
      
      - name: Deploy to Staging SWA
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_WATER_03205FA03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend/dist"
          skip_app_build: true

  # ============================================================================
  # STAGING UI VERIFICATION (HARD GATE)
  # Runs Playwright against deployed staging SWA to verify UI renders correctly.
  # CRITICAL: This job MUST pass for production promotion to proceed.
  # Also runs on workflow_dispatch for validation mode testing.
  # ============================================================================
  staging_ui_verification:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    needs: deploy_to_staging
    runs-on: ubuntu-latest
    name: Staging UI Verification (GATE)
    outputs:
      test_status: ${{ steps.playwright_gate.outputs.test_status }}
      failure_type: ${{ steps.playwright_gate.outputs.failure_type }}
      exit_code: ${{ steps.playwright_gate.outputs.exit_code }}
      passed_count: ${{ steps.playwright_gate.outputs.passed_count }}
      failed_count: ${{ steps.playwright_gate.outputs.failed_count }}
      skipped_count: ${{ steps.playwright_gate.outputs.skipped_count }}
      total_count: ${{ steps.playwright_gate.outputs.total_count }}
      results_exist: ${{ steps.playwright_gate.outputs.results_exist }}
      junit_exist: ${{ steps.playwright_gate.outputs.junit_exist }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Install Playwright Browsers
        if: ${{ github.event.inputs.simulate_infra_failure != 'true' }}
        working-directory: frontend
        run: npx playwright install --with-deps chromium
      
      - name: Skip Playwright Install (INFRA_FAILURE Simulation)
        if: ${{ github.event.inputs.simulate_infra_failure == 'true' }}
        run: |
          echo "[WARN] VALIDATION MODE: Simulating INFRA_FAILURE by skipping Playwright install"
          echo "This will cause tests to fail with missing browser error."
      
      - name: Wait for SWA deployment to propagate
        run: |
          echo "Waiting 30s for SWA deployment to propagate..."
          sleep 30
      
      - name: Verify Staging SWA is accessible
        run: |
          echo "[CHECK] Verifying staging SWA is accessible..."
          for i in {1..5}; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ env.STAGING_SWA_URL }}/")
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "[OK] Staging SWA is accessible (HTTP $HTTP_STATUS)"
              break
            fi
            echo "[WAIT] Attempt $i: HTTP $HTTP_STATUS, retrying in 10s..."
            sleep 10
          done
          
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "[FAIL] Staging SWA not accessible after 5 attempts"
            exit 1
          fi
      
      - name: Capture Staging Evidence - Header
        id: evidence
        run: |
          echo "# [TARGET] Staging UI Verification Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Deployment Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Staging URL** | ${{ env.STAGING_SWA_URL }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Deploy SHA** | \`${{ needs.deploy_to_staging.outputs.deploy_sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Deploy Time** | ${{ needs.deploy_to_staging.outputs.deploy_time }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Workflow Run** | [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## Route Accessibility" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          ROUTES=(
            "/"
            "/investigations"
            "/audits"
            "/planet-mark"
          )
          
          for route in "${ROUTES[@]}"; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ env.STAGING_SWA_URL }}${route}")
            if [ "$STATUS" = "200" ]; then
              echo "- [OK] \`${route}\`: HTTP $STATUS" >> $GITHUB_STEP_SUMMARY
            else
              echo "- [FAIL] \`${route}\`: HTTP $STATUS" >> $GITHUB_STEP_SUMMARY
            fi
          done
          echo "" >> $GITHUB_STEP_SUMMARY
      
      - name: Run Playwright E2E Tests against Staging
        id: playwright_run
        working-directory: frontend
        env:
          PLAYWRIGHT_BASE_URL: ${{ env.STAGING_SWA_URL }}
          CI: true
        run: |
          echo "[TEST] Running Playwright E2E tests against staging..."
          
          # Validation mode handling
          SIMULATE_NO_TESTS="${{ github.event.inputs.simulate_no_tests }}"
          
          # Run tests and capture exit code explicitly
          set +e
          if [ "$SIMULATE_NO_TESTS" = "true" ]; then
            echo "[WARN] VALIDATION MODE: Simulating NO_TESTS by using filter that matches nothing"
            npx playwright test --grep="NONEXISTENT_TEST_PATTERN_12345" 2>&1
          else
            npx playwright test tests/e2e/staging-verification.spec.ts 2>&1
          fi
          EXIT_CODE=$?
          set -e
          echo "playwright_exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          echo "Playwright exit code: $EXIT_CODE"
      
      # ========================================================================
      # VALIDATION MODE: Inject deterministic conditions for classification testing
      # This step ONLY runs on workflow_dispatch with validation inputs
      # It CANNOT affect normal push-to-main deployments
      # ========================================================================
      - name: Inject Validation Mode Conditions
        if: github.event_name == 'workflow_dispatch'
        working-directory: frontend
        run: |
          SIMULATE_NO_TESTS="${{ github.event.inputs.simulate_no_tests }}"
          SIMULATE_INFRA_FAILURE="${{ github.event.inputs.simulate_infra_failure }}"
          
          if [ "$SIMULATE_INFRA_FAILURE" = "true" ]; then
            echo "========================================"
            echo "VALIDATION MODE: Simulating INFRA_FAILURE"
            echo "========================================"
            echo "Removing results.json and junit.xml to trigger INFRA_FAILURE classification"
            rm -f playwright-report/results.json
            rm -f playwright-report/junit.xml
            echo "Files removed. INFRA_FAILURE classification should trigger."
          fi
          
          if [ "$SIMULATE_NO_TESTS" = "true" ]; then
            echo "========================================"
            echo "VALIDATION MODE: Simulating NO_TESTS"
            echo "========================================"
            echo "Injecting empty results to trigger NO_TESTS classification"
            # Create a valid results.json with zero tests
            cat > playwright-report/results.json << 'EOFRESULTS'
          {
            "config": {},
            "suites": [],
            "stats": {
              "expected": 0,
              "unexpected": 0,
              "skipped": 0,
              "flaky": 0
            }
          }
          EOFRESULTS
            # Create a valid empty junit.xml
            cat > playwright-report/junit.xml << 'EOFJUNIT'
          <?xml version="1.0" encoding="UTF-8"?>
          <testsuites name="" tests="0" failures="0" errors="0" time="0">
          </testsuites>
          EOFJUNIT
            echo "Empty results injected. NO_TESTS classification should trigger."
          fi
      
      - name: Parse Playwright Results (Audit-Grade Deterministic)
        id: playwright_gate
        working-directory: frontend
        run: |
          # ============================================================================
          # AUDIT-GRADE DETERMINISTIC GATE PARSING
          # 
          # PASSED requires ALL of:
          #   1. results.json exists
          #   2. junit.xml exists
          #   3. TOTAL > 0 (at least one test executed)
          #   4. FAILED == 0
          #   5. PLAYWRIGHT_EXIT_CODE == 0
          #
          # Failure Classifications (mutually exclusive, in priority order):
          #   - NO_TESTS: Results exist but TOTAL == 0 (no tests executed)
          #   - INFRA_FAILURE: Missing results OR exit code != 0 OR missing junit
          #   - TEST_FAILURE: FAILED > 0 (tests ran but assertions failed)
          #
          # This ensures the gate status is NEVER ambiguous.
          # ============================================================================
          
          PLAYWRIGHT_EXIT_CODE="${{ steps.playwright_run.outputs.playwright_exit_code }}"
          RESULTS_FILE="playwright-report/results.json"
          JUNIT_FILE="playwright-report/junit.xml"
          
          echo "## Playwright Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check if result files exist
          RESULTS_EXIST="false"
          JUNIT_EXIST="false"
          [ -f "$RESULTS_FILE" ] && RESULTS_EXIST="true"
          [ -f "$JUNIT_FILE" ] && JUNIT_EXIST="true"
          
          echo "### Preconditions" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status | Required |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| results.json exists | $( [ "$RESULTS_EXIST" = "true" ] && echo "[OK]" || echo "[FAIL]" ) | Yes |" >> $GITHUB_STEP_SUMMARY
          echo "| junit.xml exists | $( [ "$JUNIT_EXIST" = "true" ] && echo "[OK]" || echo "[FAIL]" ) | Yes |" >> $GITHUB_STEP_SUMMARY
          echo "| Exit Code == 0 | $( [ "$PLAYWRIGHT_EXIT_CODE" = "0" ] && echo "[OK]" || echo "[FAIL] ($PLAYWRIGHT_EXIT_CODE)" ) | Yes |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Initialize outputs
          echo "exit_code=$PLAYWRIGHT_EXIT_CODE" >> $GITHUB_OUTPUT
          echo "results_exist=$RESULTS_EXIST" >> $GITHUB_OUTPUT
          echo "junit_exist=$JUNIT_EXIST" >> $GITHUB_OUTPUT
          
          # Parse results if available
          if [ "$RESULTS_EXIST" = "true" ]; then
            PASSED=$(jq -r '.stats.expected // 0' "$RESULTS_FILE")
            FAILED=$(jq -r '.stats.unexpected // 0' "$RESULTS_FILE")
            SKIPPED=$(jq -r '.stats.skipped // 0' "$RESULTS_FILE")
            FLAKY=$(jq -r '.stats.flaky // 0' "$RESULTS_FILE")
            
            # Ensure numeric values (handle null/empty)
            PASSED=${PASSED:-0}
            FAILED=${FAILED:-0}
            SKIPPED=${SKIPPED:-0}
            FLAKY=${FLAKY:-0}
            
            # Validate numeric
            [[ "$PASSED" =~ ^[0-9]+$ ]] || PASSED=0
            [[ "$FAILED" =~ ^[0-9]+$ ]] || FAILED=0
            [[ "$SKIPPED" =~ ^[0-9]+$ ]] || SKIPPED=0
            [[ "$FLAKY" =~ ^[0-9]+$ ]] || FLAKY=0
            
            TOTAL=$((PASSED + FAILED + SKIPPED + FLAKY))
            
            echo "### Test Counts" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| Skipped | $SKIPPED |" >> $GITHUB_STEP_SUMMARY
            echo "| Flaky | $FLAKY |" >> $GITHUB_STEP_SUMMARY
            echo "| **Total** | $TOTAL |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Set count outputs
            echo "passed_count=$PASSED" >> $GITHUB_OUTPUT
            echo "failed_count=$FAILED" >> $GITHUB_OUTPUT
            echo "skipped_count=$SKIPPED" >> $GITHUB_OUTPUT
            echo "flaky_count=$FLAKY" >> $GITHUB_OUTPUT
            echo "total_count=$TOTAL" >> $GITHUB_OUTPUT
            
            # ================================================================
            # CLASSIFICATION LOGIC (Priority Order)
            # ================================================================
            
            # 1. NO_TESTS: Results exist but no tests executed
            if [ "$TOTAL" -eq 0 ]; then
              echo "test_status=no_tests" >> $GITHUB_OUTPUT
              echo "failure_type=NO_TESTS" >> $GITHUB_OUTPUT
              echo "### [FAIL] GATE STATUS: NO_TESTS" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "> **No tests executed (TOTAL == 0).** Production promotion is BLOCKED." >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "**Failure Type:** NO_TESTS" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "Possible causes:" >> $GITHUB_STEP_SUMMARY
              echo "- Test filter excluded all tests" >> $GITHUB_STEP_SUMMARY
              echo "- Test files not found by Playwright" >> $GITHUB_STEP_SUMMARY
              echo "- Configuration issue in playwright.config.ts" >> $GITHUB_STEP_SUMMARY
            
            # 2. TEST_FAILURE: Tests ran but some failed
            elif [ "$FAILED" -gt 0 ]; then
              echo "test_status=test_failure" >> $GITHUB_OUTPUT
              echo "failure_type=TEST_FAILURE" >> $GITHUB_OUTPUT
              echo "### [FAIL] GATE STATUS: TEST_FAILURE" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "> **$FAILED test(s) failed.** Production promotion is BLOCKED." >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "**Failure Type:** TEST_FAILURE (tests ran but assertions failed)" >> $GITHUB_STEP_SUMMARY
            
            # 3. INFRA_FAILURE: Missing junit.xml OR non-zero exit code
            elif [ "$JUNIT_EXIST" != "true" ] || [ "$PLAYWRIGHT_EXIT_CODE" != "0" ]; then
              echo "test_status=infra_failure" >> $GITHUB_OUTPUT
              echo "failure_type=INFRA_FAILURE" >> $GITHUB_OUTPUT
              echo "### [FAIL] GATE STATUS: INFRA_FAILURE" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              if [ "$JUNIT_EXIST" != "true" ]; then
                echo "> **junit.xml missing.** Production promotion is BLOCKED." >> $GITHUB_STEP_SUMMARY
              else
                echo "> **Playwright exit code != 0 ($PLAYWRIGHT_EXIT_CODE).** Production promotion is BLOCKED." >> $GITHUB_STEP_SUMMARY
              fi
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "**Failure Type:** INFRA_FAILURE" >> $GITHUB_STEP_SUMMARY
            
            # 4. PASSED: All conditions met
            else
              echo "test_status=passed" >> $GITHUB_OUTPUT
              echo "failure_type=NONE" >> $GITHUB_OUTPUT
              echo "### [OK] GATE STATUS: PASSED" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "> All $PASSED test(s) passed. Production promotion is ALLOWED." >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "**All preconditions met:**" >> $GITHUB_STEP_SUMMARY
              echo "- results.json exists: [OK]" >> $GITHUB_STEP_SUMMARY
              echo "- junit.xml exists: [OK]" >> $GITHUB_STEP_SUMMARY
              echo "- TOTAL > 0: [OK] ($TOTAL)" >> $GITHUB_STEP_SUMMARY
              echo "- FAILED == 0: [OK]" >> $GITHUB_STEP_SUMMARY
              echo "- EXIT_CODE == 0: [OK]" >> $GITHUB_STEP_SUMMARY
            fi
          else
            # No results file - INFRA_FAILURE
            echo "passed_count=0" >> $GITHUB_OUTPUT
            echo "failed_count=0" >> $GITHUB_OUTPUT
            echo "skipped_count=0" >> $GITHUB_OUTPUT
            echo "flaky_count=0" >> $GITHUB_OUTPUT
            echo "total_count=0" >> $GITHUB_OUTPUT
            echo "test_status=infra_failure" >> $GITHUB_OUTPUT
            echo "failure_type=INFRA_FAILURE" >> $GITHUB_OUTPUT
            
            echo "### [FAIL] GATE STATUS: INFRA_FAILURE" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "> **No test results found (results.json missing).** Production promotion is BLOCKED." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Failure Type:** INFRA_FAILURE (runner/config crash - tests did not complete)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Playwright Exit Code:** $PLAYWRIGHT_EXIT_CODE" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Possible causes:" >> $GITHUB_STEP_SUMMARY
            echo "- Playwright failed to start (missing dependencies)" >> $GITHUB_STEP_SUMMARY
            echo "- Configuration error in playwright.config.ts" >> $GITHUB_STEP_SUMMARY
            echo "- Network failure reaching staging SWA" >> $GITHUB_STEP_SUMMARY
            echo "- Out of memory or timeout" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
      
      - name: Upload Playwright HTML Report (Audit Artifact)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-staging
          path: frontend/playwright-report/
          retention-days: 90
      
      - name: Upload Playwright JUnit Report (Machine-Readable)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-junit-staging
          path: frontend/playwright-report/junit.xml
          retention-days: 90
          if-no-files-found: warn
      
      - name: Upload Playwright JSON Report (Machine-Readable)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-json-staging
          path: frontend/playwright-report/results.json
          retention-days: 90
          if-no-files-found: warn
      
      - name: Upload Playwright Test Results (Screenshots/Videos)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-test-results-staging
          path: frontend/test-results/
          retention-days: 30
          if-no-files-found: ignore
      
      - name: Upload Playwright Traces
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-traces-staging
          path: frontend/test-results/**/*.zip
          retention-days: 30
          if-no-files-found: ignore
      
      - name: Generate Evidence Summary Footer
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Audit Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Artifact | Description | Retention | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------------|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| \`playwright-report-staging\` | HTML report with test details | 90 days | Always |" >> $GITHUB_STEP_SUMMARY
          echo "| \`playwright-junit-staging\` | Machine-readable JUnit XML | 90 days | ${{ steps.playwright_gate.outputs.junit_exist == 'true' && '[OK]' || '[WARN]' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| \`playwright-json-staging\` | Machine-readable JSON results | 90 days | ${{ steps.playwright_gate.outputs.results_exist == 'true' && '[OK]' || '[WARN]' }} |" >> $GITHUB_STEP_SUMMARY
