          if [ "$STATUS" != "401" ]; then
            echo "âŒ SECURITY ISSUE: Incidents accessible without auth (got $STATUS, expected 401)"
            exit 1
          fi
          echo "âœ… Auth required for incidents"
          
          # Test 2: Auth required for incidents WITH email filter (CVE fix verification)
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$PROD_URL/api/v1/incidents/?reporter_email=test@example.com")
          if [ "$STATUS" != "401" ]; then
            echo "âŒ CRITICAL SECURITY ISSUE: Email filter bypass detected (got $STATUS, expected 401)"
            exit 1
          fi
          echo "âœ… CVE fix verified: Auth required for incidents with email filter"
          
          # Test 3: Auth required for complaints WITH email filter
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$PROD_URL/api/v1/complaints/?complainant_email=test@example.com")
          if [ "$STATUS" != "401" ]; then
            echo "âŒ CRITICAL SECURITY ISSUE: Email filter bypass detected (got $STATUS, expected 401)"
            exit 1
          fi
          echo "âœ… CVE fix verified: Auth required for complaints with email filter"
          
          # Test 4: Auth required for RTAs WITH email filter
