<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Quality Governance Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3);
    }
    
    .icon svg {
      width: 60px;
      height: 60px;
      color: white;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    p {
      color: #94a3b8;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    button {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .secondary {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .secondary:hover {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: none;
    }
    
    .status {
      margin-top: 32px;
      padding: 16px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      background: #ef4444;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .pending-count {
      margin-top: 24px;
      padding: 12px 20px;
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 8px;
      font-size: 14px;
      color: #60a5fa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>Don't worry! You can still use the app. Any reports you submit will be saved and automatically synced when you're back online.</p>
    
    <div class="actions">
      <button onclick="location.reload()">
        Try Again
      </button>
      <button class="secondary" onclick="history.back()">
        Go Back
      </button>
    </div>
    
    <div class="status">
      <span class="status-dot"></span>
      <span>Waiting for connection...</span>
    </div>
    
    <div class="pending-count" id="pendingCount" style="display: none;">
      <span id="pendingNumber">0</span> report(s) waiting to sync
    </div>
  </div>
  
  <script>
    // Check for online status
    window.addEventListener('online', () => {
      location.reload();
    });
    
    // Check for pending reports
    async function checkPendingReports() {
      try {
        const request = indexedDB.open('QGP_Offline', 1);
        request.onsuccess = () => {
          const db = request.result;
          if (db.objectStoreNames.contains('pendingReports')) {
            const transaction = db.transaction('pendingReports', 'readonly');
            const store = transaction.objectStore('pendingReports');
            const countRequest = store.count();
            countRequest.onsuccess = () => {
              const count = countRequest.result;
              if (count > 0) {
                document.getElementById('pendingCount').style.display = 'block';
                document.getElementById('pendingNumber').textContent = count;
              }
            };
          }
        };
      } catch (e) {
        console.log('IndexedDB not available');
      }
    }
    
    checkPendingReports();
  </script>
</body>
</html>
