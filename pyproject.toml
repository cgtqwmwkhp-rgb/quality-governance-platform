[project]
name = "quality-governance-platform"
version = "1.0.0"
description = "Enterprise-grade Quality Governance (IMS) Platform for ISO compliance management"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "Proprietary"}
authors = [
    {name = "Quality Governance Team"}
]
keywords = ["iso", "compliance", "governance", "audit", "quality"]

[tool.black]
line-length = 120
target-version = ['py311']
include = '\.pyi?$'
exclude = '''
/(
    \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | alembic/versions
)/
'''

[tool.isort]
profile = "black"
line_length = 120
skip = [".git", ".venv", "alembic/versions"]
known_first_party = ["src"]

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
# Re-enable basic warnings
warn_unused_configs = true
warn_return_any = false
# SQLAlchemy plugin for better type checking
plugins = ["sqlalchemy.ext.mypy.plugin"]
# Skip test files (tested separately)
exclude = ["alembic/versions", "tests"]

# Gradual typing: allow untyped defs for now, tighten over time
[[tool.mypy.overrides]]
module = "src.*"
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["src"]
omit = ["*/tests/*", "*/__init__.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
